<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/dist/bundle.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />

    <title>Lecteur de musique ##nom du lecteur</title>
  </head>

  <body>
    <header class="container-fluid bg-dark text-light p-4">
      <h1>Lecteur de musique ##nom du lecteur</h1>
    </header>
    <main>
      <div id="component-songPlayer" class="p-3">
        <div
          class="container p-3 bg-white shadow border border-5 border-primary"
        >
          <div class="row p-2">
            <p
              id="songName"
              class="songInfos text-white p-2 border border-3 border-dark"
            >
              Titre de la chanson
            </p>
            <p
              id="artistName"
              class="songInfos text-white p-2 border border-3 border-dark"
            >
              Nom de l'artiste
            </p>
          </div>
          <div class="row p-2">
            <div class="col-6">
              <button id="btnPlay" type="button" class="btn btn-primary">
                <i class="bi bi-play-fill"></i> Jouer
              </button>
              <button
                id="btnPause"
                type="button"
                class="btn btn-primary d-none"
              >
                <i class="bi bi-pause-fill"></i> Pause
              </button>
              <button id="btnStop" type="button" class="btn btn-primary">
                <i class="bi bi-stop-fill"></i> Stop
              </button>
            </div>
            <div class="col-3  text-white ">
              <p class="p-2 bg-dark text-center">
                Temps courant: <span id="currentTime">00:00</span>
              </p>
            </div>
            <div class="col-3 text-white text-center">
              <p class="p-2 bg-dark text-center">
                Dur√©e: <span id="duration">00:00</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div id="component-songInfos" class="p-3">
        <div
          class="container p-3 bg-white shadow border border-5 border-primary"
        >
          <div class="row">
            <div class="col">
              <h2>Informations de la chanson</h2>
              <p id="songDesc">Desc de la chanson</p>
              <p id="artistDesc">Desc de l'artiste</p>
            </div>
          </div>
        </div>
      </div>
      <div id="component-songsList" class="p-3">
        <div
          class="container p-3 bg-white shadow border border-5 border-primary"
        >
          <div class="row">
            <div class="col">
              <h2>Liste de chansons</h2>
              <img
                id="loading-component-songsList"
                src="./images/loading-waiting.gif"
                alt="Chargement..."
                width="20"
              />
              <ul id="songsList"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid bg-primary text-light p-4">
      <p class="text-center">Copyright ##Votre nom complet ici</p>
    </footer>
  </body>
</html>
